  <!-- NAV -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="brand-link">Ekombitié <span class="dot">•</span> 27/12/2025</a>
      </div>
      <nav class="nav" aria-label="Navigation principale">
        <button id="menuToggle" aria-expanded="false" class="menu-toggle">☰</button>

          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section container">
      <h1>Confirmez votre présence</h1>
      <p class="lead">Merci de remplir ce formulaire avant le <strong>1er décembre 2025</strong>.</p>

      <form action="https://formspree.io/f/FORMSPREE_ID" method="POST" class="card form-card" id="rsvpForm">
        <label for="prenom">Prénom</label>
        <input id="prenom" name="prenom" type="text" required>

        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="presence">Présence</label>
        <select id="presence" name="presence" required>
          <option value="">Sélectionner</option>
          <option value="oui">Oui, je serai présent(e)</option>
          <option value="non">Non, je ne pourrai pas venir</option>
        </select>

        <label for="guests">Nombre d'accompagnants</label>
        <input id="guests" name="guests" type="number" min="0" max="10" value="0">

        <label for="message">Message / Allergies / Besoins</label>
        <textarea id="message" name="message" rows="4" placeholder="Ex : allergies, bébé, accès, etc."></textarea>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Envoyer ma réponse</button>
          <a href="index.html" class="btn btn-ghost">Retour</a>
        </div>

        <div id="formNotice" class="muted" aria-live="polite" style="margin-top:12px"></div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 — Avec amour. Conçu pour <strong>Nancy & Rudy
    </div>

</body>
