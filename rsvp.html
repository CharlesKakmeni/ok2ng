<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP • Ekombitié</title>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="page-frame">
  <header class="site-header">
    <div class="wrap">
      <a href="index.html" class="brand"><img src="assets/photos/N&R.png" alt="Nancy & Rudy"></a>
      <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-label="Ouvrir le menu">☰</button>
      <nav id="nav" class="nav" aria-label="Navigation principale">
        <a href="index.html">Accueil</a>
        <a href="programme.html">Programme</a>
        <a class="active" href="rsvp.html">RSVP</a>
        <a href="hebergement.html">Hébergement</a>
        <a href="faq.html">FAQ</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="section">
      <div class="card">
        <h1>Confirmez votre présence</h1>
        <p class="muted">Merci de remplir ce formulaire avant le <strong>1er décembre 2025</strong>.</p>

        <form action="https://formspree.io/f/FORMSPREE_ID" method="POST" id="rsvpForm" class="form">
          <label for="prenom">Prénom</label>
          <input id="prenom" name="prenom" type="text" required>

          <label for="nom">Nom</label>
          <input id="nom" name="nom" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="presence">Présence</label>
          <select id="presence" name="presence" required>
            <option value="">Sélectionner</option>
            <option value="oui">Oui, je serai présent(e)</option>
            <option value="non">Non, je ne pourrai pas venir</option>
          </select>

          <label for="guests">Nombre d'accompagnants</label>
          <input id="guests" name="guests" type="number" min="0" max="10" value="0">

          <label for="message">Message / Allergies / Besoins</label>
          <textarea id="message" name="message" rows="4" placeholder="Ex : allergies, bébé, accès, etc."></textarea>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Envoyer ma réponse</button>
            <a href="index.html" class="btn">Retour</a>
          </div>

          <div id="formMsg" class="muted" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 — Conçu avec amour pour <strong>Nancy & Rudy</strong></p>
    </div>
  </footer>
</body>
</html>
